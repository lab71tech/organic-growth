# GitHub auto-generated release notes configuration
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:
    - title: Features
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
    - title: CI/CD
      labels:
        - ci
        - github_actions
        - dependencies
    - title: Documentation
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
