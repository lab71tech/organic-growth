name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --test

  test-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun --version
      - run: bun run test

  # Gate job for branch protection â€” requires all test jobs to pass
  test:
    if: always()
    needs: [test-node, test-bun]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ "${{ needs.test-node.result }}" != "success" || "${{ needs.test-bun.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
